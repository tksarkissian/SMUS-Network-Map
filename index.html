<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/MarkerCluster.css">
        <link rel="stylesheet" href="css/MarkerCluster.Default.css">
        <link rel="stylesheet" href="css/leaflet-search.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet.markercluster.js"></script>
        <script src="js/leaflet-search.js"></script>
        <script src="data/SMUSPartners_1.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        })
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
            if (bounds_group.getLayers().length) {
                map.fitBounds(bounds_group.getBounds());
            }
            map.setMaxBounds(map.getBounds());
        }
        map.createPane('pane_Basemap_0');
        map.getPane('pane_Basemap_0').style.zIndex = 400;
        var layer_Basemap_0 = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            pane: 'pane_Basemap_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_Basemap_0;
        map.addLayer(layer_Basemap_0);
        function pop_SMUSPartners_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Name'] !== null ? autolinker.link(feature.properties['Name'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['City'] !== null ? autolinker.link(feature.properties['City'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Country'] !== null ? autolinker.link(feature.properties['Country'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Discipline'] !== null ? autolinker.link(feature.properties['Discipline'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Profile'] !== null ? autolinker.link(feature.properties['Profile'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_SMUSPartners_1_0(feature) {
            switch(String(feature.properties['q2wHide_Category'])) {
                case 'Architecture & Urban Studies':
                    return {
                pane: 'pane_SMUSPartners_1',
                radius: 6.0,
                opacity: 1,
                color: 'rgba(35,35,35,0.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(249,87,14,1.0)',
                interactive: true,
            }
                    break;
                case 'Environmental Sciences & Engineering':
                    return {
                pane: 'pane_SMUSPartners_1',
                radius: 6.0,
                opacity: 1,
                color: 'rgba(35,35,35,0.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(252,148,98,1.0)',
                interactive: true,
            }
                    break;
                case 'Social Sciences & Humanities':
                    return {
                pane: 'pane_SMUSPartners_1',
                radius: 6.0,
                opacity: 1,
                color: 'rgba(35,35,35,0.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(9,10,72,1.0)',
                interactive: true,
            }
                    break;
            }
        }
        map.createPane('pane_SMUSPartners_1');
        map.getPane('pane_SMUSPartners_1').style.zIndex = 401;
        map.getPane('pane_SMUSPartners_1').style['mix-blend-mode'] = 'normal';
        var layer_SMUSPartners_1 = new L.geoJson(json_SMUSPartners_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_SMUSPartners_1',
            layerName: 'layer_SMUSPartners_1',
            pane: 'pane_SMUSPartners_1',
            onEachFeature: pop_SMUSPartners_1,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_SMUSPartners_1_0(feature));
            },
        });
        var cluster_SMUSPartners_1 = new L.MarkerClusterGroup({showCoverageOnHover: false,
            spiderfyDistanceMultiplier: 2});
        cluster_SMUSPartners_1.addLayer(layer_SMUSPartners_1);

        bounds_group.addLayer(layer_SMUSPartners_1);
        cluster_SMUSPartners_1.addTo(map);
        var baseMaps = {};
        L.control.layers(baseMaps,{'SMUS Partners<br /><table><tr><td style="text-align: center;"><img src="legend/SMUSPartners_1_ArchitectureUrbanStudies0.png" /></td><td>Architecture & Urban Studies</td></tr><tr><td style="text-align: center;"><img src="legend/SMUSPartners_1_EnvironmentalSciencesEngineering1.png" /></td><td>Environmental Sciences & Engineering</td></tr><tr><td style="text-align: center;"><img src="legend/SMUSPartners_1_SocialSciencesHumanities2.png" /></td><td>Social Sciences & Humanities</td></tr></table>': cluster_SMUSPartners_1,"Basemap": layer_Basemap_0,}).addTo(map);
        setBounds();
        map.addControl(new L.Control.Search({
            layer: cluster_SMUSPartners_1,
            initial: false,
            hideMarkerOnCollapse: true,
            propertyName: 'Name'}));
        document.getElementsByClassName('search-button')[0].className +=
         ' fa fa-binoculars';
        </script>
    </body>
</html>
